  profiles: benchmark

# Server
server:
  ssl:
    key-store-type: JKS

s3:
  secured: false
  #Sinai Center
  endpoint: http://www.cancercollaboratory.org:9081

---
spring:
  profiles: secure
  
# OAuth authentication server
auth:
  server:
    url: https://localhost:8443/oauth/check_token
    clientId: resource
    clientsecret: pass
      